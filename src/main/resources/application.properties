spring.application.name=jobapp

server.port=2020

#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/job_app?useSSl=false&serverTimezone=UTC&useLegacyDatetimecode=false
spring.datasource.username=root
spring.datasource.password=root

#Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
# create, create-drop/auto ddl
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Actuator (enforce security management)
management.endpoints.web.exposure.include=*

# Enable Actuator Health
management.endpoint.health.show-details=always

# Enable Actuator Info
management.info.env.enabled=true

# Actuator Info Details
info.app.name=JobApplication
info.app.description=Job App by Louie
info.app.version=1.0.0

# Enable Actuator Shutdown (only on POST)
management.endpoint.shutdown.enabled=true
server.shutdown=graceful

