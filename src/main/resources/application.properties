spring.application.name=jobapp

server.port=2020

# MySQL
#spring.datasource.url=jdbc:mysql://localhost:3307/job_app?useSSl=false&serverTimezone=UTC&useLegacyDatetimecode=false
#spring.datasource.username=root
#spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# PostgresSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/job_app
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# hikari
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000

#Hibernate
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLInnoDBDialect

# create, create-drop/auto ddl
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Actuator (enforce security management)
management.endpoints.web.exposure.include=*

# Enable Actuator Health
management.endpoint.health.show-details=always

# Enable Actuator Info
management.info.env.enabled=true

# Actuator Info Details
info.app.name=JobApplication
info.app.description=Job App by Louie
info.app.version=1.0.0

# Enable Actuator Shutdown (only on POST)
management.endpoint.shutdown.enabled=true
server.shutdown=graceful

